name: Deploy React App to Ubuntu EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          AWS_EC2_USER: ${{ secrets.AWS_EC2_USER }}
          AWS_EC2_HOST: ${{ secrets.AWS_EC2_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key $AWS_EC2_USER@$AWS_EC2_HOST << 'EOF'
            # Ensure the deployment directory exists
            mkdir -p /home/ubuntu/frontend-code || exit

            # Change to the deployment directory
            cd /home/ubuntu/frontend-code || exit

            # Fix ownership and permissions
            sudo chown -R $AWS_EC2_USER:$AWS_EC2_USER /home/ubuntu/frontend-code || exit
            sudo chmod -R u+rwX /home/ubuntu/frontend-code || exit

            # Configure Git to handle permissions issues
            git config --global --add safe.directory /home/ubuntu/frontend-code || exit

            # Pull the latest code
            git pull origin main || exit

            # Install dependencies and build the project
            # Update package index
            sudo apt update || exit

            # Install prerequisites
            sudo apt install -y curl software-properties-common || exit

            # Add NodeSource repository
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - || exit

            # Install Node.js (includes npm)
            sudo apt install -y nodejs || exit

            # Install PM2 globally
            sudo npm install -g pm2 || exit

            # Install project dependencies
            npm install || exit

            # Build the project
            npm run build || exit

            # Manage PM2 processes
            pm2 delete react || exit
            pm2 start npm --name "react" -- start || exit
            pm2 restart react || exit
          EOF
